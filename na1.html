<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porsche Hero Section</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.hero-section {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Fullscreen background */
.hero-section .bg-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  transition: all 0.6s ease;
  z-index: 0;
}

/* Left thumbnails */
.hero-section .side-menu {
  position: absolute;
  top: 50%;
  left: 30px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 10;
}
.hero-section .side-menu img {
  width: 80px;
  opacity: 0.5;
  cursor: pointer;
  transition: 0.3s;
}
.hero-section .side-menu img:hover {
  opacity: 1;
  transform: scale(1.15);
}

/* Page index */
.hero-section .page-index {
  position: absolute;
  bottom: 50px;
  left: 50px;
  font-size: 50px;
  color: rgba(255,255,255,0.5);
  z-index: 10;
}

/* Text overlay */
.hero-section .text-overlay {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgba(255, 255, 255, 0.5);
  font-size: 80px;
  font-weight: 300;
  text-align: center;
  letter-spacing: 5px;
  z-index: 10;
  user-select: none;
  transition: all 0.5s ease;
  opacity: 1;
}
</style>
</head>
<body>

<div class="hero-section">
  <!-- Fullscreen background -->
  <div class="bg-image" style="background-image: url('assets/img/13.png');"></div>

  <!-- Text overlay -->
  <div class="text-overlay">COBS</div>

  <!-- Thumbnails -->
  <div class="side-menu">
    <img src="assets/img/13.png" data-img="assets/img/13.png" data-text="COBS" data-index="1">
    <img src="assets/img/15.png" data-img="assets/img/15.png" data-text="TRACK" data-index="2">
    <img src="assets/img/17.png" data-img="assets/img/17.png" data-text="LIGHT" data-index="3">
    <img src="assets/img/18.png" data-img="assets/img/18.png" data-text="COBS" data-index="4">
  </div>

  <!-- Page index -->
  <div class="page-index">01</div>
</div>

<script>
const hero = document.querySelector('.hero-section');
const thumbnails = hero.querySelectorAll('.side-menu img');
const bgImage = hero.querySelector('.bg-image');
const pageIndex = hero.querySelector('.page-index');
const textOverlay = hero.querySelector('.text-overlay');

thumbnails.forEach(thumb => {
  thumb.addEventListener('mouseenter', () => {
    const index = thumb.getAttribute('data-index').padStart(2,'0');
    pageIndex.textContent = index;

    const newText = thumb.getAttribute('data-text');

    // Change fullscreen background
    bgImage.style.backgroundImage = `url('${thumb.getAttribute('data-img')}')`;

    // Slide out text to left
    textOverlay.style.transform = 'translate(-60%, -50%)';
    textOverlay.style.opacity = 0;

    // After short delay, change text and slide in smoothly
    setTimeout(() => {
      textOverlay.textContent = newText;
      textOverlay.style.transform = 'translate(-50%, -50%)';
      textOverlay.style.opacity = 1;
    }, 200);
  });
});
</script>

</body>
</html>
