<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mountain-gallery {
            width: 80%;
            height: 60%;
            position: relative;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }

        .mountain-item {
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .mountain-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #image-2 {
            transform: translateX(100%);
        }

        .mountain-gallery.active #image-2 {
            transform: translateX(0);
        }

        .mountain-gallery.active #image-1 {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mountain-gallery">
            <!-- First Image Layout -->
            <div class="mountain-item" id="image-1">
                <img src="assets/img/R20.jpg" alt="Mountain Peaks">
            </div>
            <!-- Second Image Layout (Full Mountain) -->
            <div class="mountain-item" id="image-2">
                <img src="assets/img/R20.jpg" alt="Full Mountain">
            </div>
        </div>
    </div>

    <script>
        document.querySelector("#image-1").addEventListener("click", function() {
            const gallery = document.querySelector(".mountain-gallery");
            gallery.classList.add("active");
        });
    </script>
</body>
</html>
