<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting Layout</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: repeat(2, 50vh);
      gap: 5px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 5px;
    }

    .box {
      position: relative;
      overflow: hidden;
      background-color: #111;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .box:hover img {
      transform: scale(1.05);
      opacity: 1;
    }

    .box h2 {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    /* Specific Layout */
    .indoor {
      grid-row: span 2;
    }

    .outdoor {
      grid-row: span 2;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
      }

      .indoor, .outdoor {
        grid-row: auto;
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box indoor">
      <img src="assets/img/portfolio/portfolio-3.webp" alt="Indoor Light">
      <h2>Indoor Light</h2>
    </div>

    <div class="box">
      <img src="assets/img/portfolio/portfolio-3.webp" alt="New Products">
      <h2>New Products</h2>
    </div>

    <div class="box outdoor">
      <img src="assets/img/portfolio/portfolio-3.webp" alt="Outdoor Light">
      <h2>Outdoor Light</h2>
    </div>

    <div class="box">
      <img src="assets/img/portfolio/portfolio-3.webp" alt="Auto Tracking Light">
      <h2>Auto Tracking Light</h2>
    </div>
  </div>
</body>
</html>
