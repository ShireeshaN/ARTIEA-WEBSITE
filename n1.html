<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Text Split Banner</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; width: 100%; font-family: Arial, sans-serif; background: #000; overflow: hidden; }

  .banner {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Text in center */
  .banner-text {
    position: absolute;
    z-index: 3;
    font-size: 6vw;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    text-align: center;
    pointer-events: none;
  }

  /* Top and bottom image parts */
  .image-part {
    position: absolute;
    width: 100%;
    height: 50%;
    background-image: url('assets/img/17.png');
    background-size: cover;
    background-position: center;
    transition: transform 1.5s ease;
    z-index: 1;
  }

  .image-top {
    top: 0;
    transform: translateY(0);
  }

  .image-bottom {
    bottom: 0;
    transform: translateY(0);
  }

  /* After loaded animation */
  .banner.loaded .image-top {
    transform: translateY(-50%);
  }
  .banner.loaded .image-bottom {
    transform: translateY(50%);
  }

  /* Optional: Reveal image in text using clip */
  .banner-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: transparent;
    background-image: url('assets/img/17.png');
    background-size: cover;
    background-position: center;
    -webkit-background-clip: text;
    background-clip: text;
    z-index: 4;
    pointer-events: none;
  }

</style>
</head>
<body>

<div class="banner" id="banner">
  <div class="image-part image-top"></div>
  <div class="banner-text" data-text="Professional Design">Professional Design</div>
  <div class="image-part image-bottom"></div>
</div>

<script>
  // Trigger animation after page load
  window.addEventListener('load', () => {
    document.getElementById('banner').classList.add('loaded');
  });
</script>

</body>
</html>
