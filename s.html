<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkoslight Style Cinematic Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Inter', sans-serif;
    }

    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: translateY(100%) scale(1.05);
      transition: transform 1.4s cubic-bezier(0.77, 0, 0.175, 1), opacity 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .slide.active {
      opacity: 1;
      transform: translateY(0) scale(1);
      z-index: 2;
      animation: zoomIn 9s ease-in-out infinite alternate;
    }

    .slide.prev {
      opacity: 0;
      transform: translateY(-100%) scale(1.05);
      z-index: 1;
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: #fff;
      opacity: 0;
      transform: translateY(60px);
      transition: all 1.2s ease;
      max-width: 1000px;
      padding: 0 20px;
    }

    .slide.active .content {
      opacity: 1;
      transform: translateY(0);
    }

    h3 {
      font-size: 1rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      font-weight: 300;
      color: #e0e0e0;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 8vw;
      font-weight: 500;
      line-height: 1.05;
      color: #fff;
      text-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
      margin-bottom: 3rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .btn {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .counter {
      position: absolute;
      right: 60px;
      bottom: 40px;
      font-size: 1rem;
      color: #ccc;
      letter-spacing: 2px;
      z-index: 10;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 11vw;
      }
      .btn {
        padding: 0.7rem 1.4rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1600&q=80');">
      <div class="overlay"></div>
      <div class="content">
        <h3>A NEW DIMENSION</h3>
        <h1>Arkoslight,<br>Feel the Light</h1>
        <div class="buttons">
          <button class="btn">View More</button>
          <button class="btn">Immerse Yourself</button>
        </div>
      </div>
    </div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1600&q=80');">
      <div class="overlay"></div>
      <div class="content">
        <h3>DESIGNED TO PERFORM</h3>
        <h1>Light That Shapes<br>Architecture</h1>
        <div class="buttons">
          <button class="btn">Explore</button>
          <button class="btn">Discover More</button>
        </div>
      </div>
    </div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1519710164239-da123dc03ef4?auto=format&fit=crop&w=1600&q=80');">
      <div class="overlay"></div>
      <div class="content">
        <h3>PURE INNOVATION</h3>
        <h1>Precision in Every<br>Beam of Light</h1>
        <div class="buttons">
          <button class="btn">View Projects</button>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>

    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1600566753190-17f0baa2ab94?auto=format&fit=crop&w=1600&q=80');">
      <div class="overlay"></div>
      <div class="content">
        <h3>THE FUTURE IS BRIGHT</h3>
        <h1>Illuminate Tomorrow<br>With Purpose</h1>
        <div class="buttons">
          <button class="btn">Contact</button>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>

    <div class="counter">1 / 4</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const counter = document.querySelector('.counter');
    let index = 0;
    let scrolling = false;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.remove('active', 'prev');
        if (idx === i) slide.classList.add('active');
        else if (idx < i) slide.classList.add('prev');
      });
      counter.textContent = `${i + 1} / ${slides.length}`;
    }

    window.addEventListener('wheel', (e) => {
      if (scrolling) return;
      scrolling = true;
      if (e.deltaY > 0) {
        index = (index + 1) % slides.length;
      } else {
        index = (index - 1 + slides.length) % slides.length;
      }
      showSlide(index);
      setTimeout(() => scrolling = false, 1300);
    });
  </script>

</body>
</html>
