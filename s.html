<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Cards with GSAP</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/gsap.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 0 2rem;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* Hero / Active Card */
    #hero {
      position: relative;
      top: 60px;
      width: 100%;
      height: 70vh;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }

    #hero .overlay {
      background: rgba(0,0,0,0.4);
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
    }

    #hero h2 {
      margin: 0;
      font-size: 2.5rem;
    }

    #hero p {
      margin: 0.5rem 0 0;
    }

    /* Card Row */
    .card-row-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(to top, #111 80%, transparent);
      display: flex;
      align-items: center;
    }

    .card-row {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 0 3rem;
      scroll-behavior: smooth;
    }

    .card {
      flex-shrink: 0;
      width: 200px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s, opacity 0.5s;
    }

    .card.active {
      transform: scale(1.1);
      height: 180px;
      width: 250px;
      z-index: 2;
    }

    .card .title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem;
      background: rgba(0,0,0,0.5);
      text-align: center;
      font-weight: bold;
    }

    /* Arrows */
    .arrow {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 1.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .arrow.left { left: 1rem; }
    .arrow.right { right: 1rem; }

    /* Hide scrollbar */
    .card-row::-webkit-scrollbar { display: none; }
    .card-row { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Hero Cards</h1>
  </nav>

  <!-- Hero Banner -->
  <div id="hero">
    <div class="overlay">
      <h2 id="hero-title">Card One</h2>
      <p id="hero-desc">This is the first card description.</p>
    </div>
  </div>

  <!-- Bottom Card Row -->
  <div class="card-row-container">
    <button class="arrow left">&#8249;</button>
    <div class="card-row" id="card-row">
      <div class="card active" data-title="Card One" data-desc="This is the first card description." style="background-image:url('https://source.unsplash.com/random/1200x800?sig=1')"></div>
      <div class="card" data-title="Card Two" data-desc="This is the second card description." style="background-image:url('https://source.unsplash.com/random/1200x800?sig=2')"></div>
      <div class="card" data-title="Card Three" data-desc="This is the third card description." style="background-image:url('https://source.unsplash.com/random/1200x800?sig=3')"></div>
      <div class="card" data-title="Card Four" data-desc="This is the fourth card description." style="background-image:url('https://source.unsplash.com/random/1200x800?sig=4')"></div>
      <div class="card" data-title="Card Five" data-desc="This is the fifth card description." style="background-image:url('https://source.unsplash.com/random/1200x800?sig=5')"></div>
    </div>
    <button class="arrow right">&#8250;</button>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const hero = document.getElementById('hero');
    const heroTitle = document.getElementById('hero-title');
    const heroDesc = document.getElementById('hero-desc');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    const cardRow = document.getElementById('card-row');

    let activeIndex = 0;

    function setActiveCard(index) {
      cards.forEach((card, i) => {
        card.classList.toggle('active', i === index);
      });

      const activeCard = cards[index];
      gsap.to(hero, {
        duration: 0.5,
        backgroundImage: `url(${activeCard.style.backgroundImage.slice(5, -2)})`
      });

      heroTitle.textContent = activeCard.dataset.title;
      heroDesc.textContent = activeCard.dataset.desc;

      // Scroll card into view
      activeCard.scrollIntoView({behavior: "smooth", inline: "center"});
      activeIndex = index;
    }

    cards.forEach((card, i) => {
      card.addEventListener('click', () => setActiveCard(i));
    });

    leftArrow.addEventListener('click', () => {
      let newIndex = (activeIndex - 1 + cards.length) % cards.length;
      setActiveCard(newIndex);
    });

    rightArrow.addEventListener('click', () => {
      let newIndex = (activeIndex + 1) % cards.length;
      setActiveCard(newIndex);
    });
  </script>
</body>
</html>
