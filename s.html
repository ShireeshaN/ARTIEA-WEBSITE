<!-- Luxury Banner Slider Section -->
<section class="lux-section">
  <div class="lux-slider" id="luxSlider">
    <img id="lux_img" src="assets/img/15.png" alt="Luxury Banner">
    <div class="lux_overlay">
      <h1 id="lux_title">Capella Bangkok</h1>
      <p id="lux_tag">Luxury riverside escape in the heart of Bangkok.</p>
    </div>
    <div class="lux_slices" id="lux_slices"></div>
  </div>
</section>

<style>
.lux-section {
  width: 100%;
  height: 120vh !important;
  position: relative;
  overflow: hidden;
}

.lux-slider {
  position: relative;
  width: 100%;
  height: 100%;
}

.lux-slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.lux_overlay {
  position: absolute;
  bottom: 80px;
  left: 60px;
  color: #fff;
  z-index: 10;
  text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.lux_overlay h1 {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.lux_overlay p {
  font-size: 1.2rem;
  opacity: 0.85;
  max-width: 500px;
}

.lux_slices {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  z-index: 5;
}

.lux_slice {
  flex: 1;
  background-color: #fff;
  transform: translateY(0%);
  transition: transform 1.4s ease-in-out;
}

.lux_slice.hide {
  transform: translateY(-100%);
}

/* Responsive Design */
@media (max-width: 1024px) {
  .lux_overlay { bottom: 60px; left: 40px; }
  .lux_overlay h1 { font-size: 2.2rem; }
  .lux_overlay p { font-size: 1rem; max-width: 400px; }
}

@media (max-width: 768px) {
  .lux-section { height: 70vh; }
  .lux_overlay { bottom: 40px; left: 30px; }
  .lux_overlay h1 { font-size: 1.8rem; }
  .lux_overlay p { font-size: 0.95rem; max-width: 320px; }
}

@media (max-width: 480px) {
  .lux-section { height: 60vh; }
  .lux_overlay { bottom: 25px; left: 20px; }
  .lux_overlay h1 { font-size: 1.4rem; margin-bottom: 6px; }
  .lux_overlay p { font-size: 0.85rem; line-height: 1.3; max-width: 260px; }
}
</style>

<script>
const luxImages = [
  { url: "assets/img/11.png", title: "Capella Bangkok", tag: "Luxury riverside escape in the heart of Bangkok." },
  { url: "assets/img/15.png", title: "Alila Shanghai", tag: "Modern elegance blending culture and innovation." },
  { url: "assets/img/16.png", title: "The St. Regis Macao", tag: "Timeless sophistication and exquisite hospitality." },
  { url: "assets/img/17.png", title: "Andaz Nanjing Hexi", tag: "A stylish urban retreat above the skyline." },
  { url: "assets/img/18.png", title: "Atlantis The Royal, Dubai", tag: "Where ocean meets opulence in every detail." },
  { url: "assets/img/12.png", title: "W Maldives Resort", tag: "An island paradise reimagined with bold design." }
];

const luxImg = document.getElementById("lux_img");
const luxSlicesContainer = document.getElementById("lux_slices");
const luxTitle = document.getElementById("lux_title");
const luxTag = document.getElementById("lux_tag");

let luxCurrent = 0;
const luxSliceCount = 10;

// Create slice divs for animation
function createLuxSlices() {
  luxSlicesContainer.innerHTML = "";
  for (let i = 0; i < luxSliceCount; i++) {
    const div = document.createElement("div");
    div.classList.add("lux_slice");
    luxSlicesContainer.appendChild(div);
  }
}

// Animate slices upward to reveal the image
function animateLuxSlices() {
  const luxSlices = document.querySelectorAll(".lux_slice");
  luxSlices.forEach((slice, index) => {
    setTimeout(() => {
      slice.classList.add("hide");
    }, index * 120);
  });
}

// Change slide
function changeLuxSlide() {
  luxCurrent = (luxCurrent + 1) % luxImages.length;
  const item = luxImages[luxCurrent];
  luxImg.src = item.url;
  luxTitle.textContent = item.title;
  luxTag.textContent = item.tag;

  createLuxSlices();
  setTimeout(() => animateLuxSlices(), 50);
}

// Initialize first slide
createLuxSlices();
animateLuxSlices();

// Start slideshow
setInterval(changeLuxSlide, 8000);
</script>
<!-- End Luxury Banner Slider Section -->
