<section class="banner-section">
  <div class="banner" id="banner">
    <img id="banner-img" src="https://images.unsplash.com/photo-1566073771259-6a8506099945" alt="Banner Image">
    <div class="overlay">
      <h1 id="banner-title">Capella Bangkok</h1>
      <p id="banner-tag">Luxury riverside escape in the heart of Bangkok.</p>
    </div>
    <div class="slices" id="slices"></div>
  </div>
</section>

<style>


.banner-section {
  width: 100%;
  height: 90vh;
  position: relative;
  overflow: hidden;
}

.banner {
  position: relative;
  width: 100%;
  height: 100%;
}

.banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.overlay {
  position: absolute;
  bottom: 80px;
  left: 60px;
  color: #fff;
  z-index: 10;
  text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.overlay h1 {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 10px;
}

.overlay p {
  font-size: 1.2rem;
  opacity: 0.85;
  max-width: 500px;
}

.slices {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  z-index: 5;
}

.slice {
  flex: 1;
  background-color: #fff;
  transform: translateY(0%);
  transition: transform 1.4s ease-in-out;
}

.slice.hide {
  transform: translateY(-100%);
}

/* Responsive */
@media (max-width: 1024px) {
  .overlay { bottom: 60px; left: 40px; }
  .overlay h1 { font-size: 2.2rem; }
  .overlay p { font-size: 1rem; max-width: 400px; }
}

@media (max-width: 768px) {
  .banner-section { height: 70vh; }
  .overlay { bottom: 40px; left: 30px; }
  .overlay h1 { font-size: 1.8rem; }
  .overlay p { font-size: 0.95rem; max-width: 320px; }
}

@media (max-width: 480px) {
  .banner-section { height: 60vh; }
  .overlay { bottom: 25px; left: 20px; }
  .overlay h1 { font-size: 1.4rem; margin-bottom: 6px; }
  .overlay p { font-size: 0.85rem; line-height: 1.3; max-width: 260px; }
}
</style>

<script>
const images = [
  { url: "https://images.unsplash.com/photo-1566073771259-6a8506099945", title: "Capella Bangkok", tag: "Luxury riverside escape in the heart of Bangkok." },
  { url: "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b", title: "Alila Shanghai", tag: "Modern elegance blending culture and innovation." },
  { url: "https://images.unsplash.com/photo-1600585152220-90363fe7e115", title: "The St. Regis Macao", tag: "Timeless sophistication and exquisite hospitality." },
  { url: "https://images.unsplash.com/photo-1501117716987-c8e1ecb2108b", title: "Andaz Nanjing Hexi", tag: "A stylish urban retreat above the skyline." },
  { url: "https://images.unsplash.com/photo-1576678927484-cc907957088c", title: "Atlantis The Royal, Dubai", tag: "Where ocean meets opulence in every detail." },
  { url: "https://images.unsplash.com/photo-1542314831-068cd1dbfeeb", title: "W Maldives Resort", tag: "An island paradise reimagined with bold design." }
];

const bannerImg = document.getElementById("banner-img");
const slicesContainer = document.getElementById("slices");
const title = document.getElementById("banner-title");
const tag = document.getElementById("banner-tag");

let current = 0;
const sliceCount = 10;

// Create overlay slices for animation
function createSlices() {
  slicesContainer.innerHTML = "";
  for (let i = 0; i < sliceCount; i++) {
    const div = document.createElement("div");
    div.classList.add("slice");
    slicesContainer.appendChild(div);
  }
}

// Animate slices: slide up to reveal image
function animateSlices() {
  const slices = document.querySelectorAll(".slice");
  slices.forEach((slice, index) => {
    setTimeout(() => {
      slice.classList.add("hide");
    }, index * 120);
  });
}

// Change slide
function changeSlide() {
  current = (current + 1) % images.length;
  const item = images[current];
  bannerImg.src = item.url;
  title.textContent = item.title;
  tag.textContent = item.tag;

  createSlices();
  // Animate slices after a short delay
  setTimeout(() => animateSlices(), 50);
}

// Initialize first slide
createSlices();
animateSlices();

// Start slideshow
setInterval(changeSlide, 8000);
</script>
