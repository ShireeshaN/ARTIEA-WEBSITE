<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continuous Scrolling Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f8f8;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 0 5vw;
      gap: 4rem;
    }

    .text-section {
      flex: 1;
    }

    .text-section h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
    }

    .text-section p {
      font-size: 1.2rem;
      color: #555;
    }

    .images-section {
      flex: 3;
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      gap: 1rem;
      cursor: grab;
    }

    .images-section::-webkit-scrollbar {
      display: none;
    }

    .images-section img {
      width: 400px;
      height: 280px;
      object-fit: cover;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>Modern Lighting Design</h1>
      <p>Illuminate your spaces with style and precision</p>
    </div>

    <div class="images-section" id="scrollContainer">
      <!-- Duplicate images for continuous loop -->
      <img src="assets/img/10.png" />
      <img src="assets/img/11.png" />
      <img src="assets/img/12.png" />
      <img src="assets/img/13.png" />
      <img src="assets/img/14.png" />
      <img src="assets/img/15.png" />
      <!-- duplicate set for seamless infinite loop -->
      <img src="https://source.unsplash.com/800x600/?interior,light" />
      <img src="https://source.unsplash.com/800x600/?architecture,modern" />
      <img src="https://source.unsplash.com/800x600/?lighting,design" />
      <img src="https://source.unsplash.com/800x600/?showroom,space" />
      <img src="https://source.unsplash.com/800x600/?furniture,interior" />
      <img src="https://source.unsplash.com/800x600/?minimal,house" />
    </div>
  </div>

  <script>
    const scrollContainer = document.getElementById("scrollContainer");

    // ===== AUTO SCROLL LOOP =====
    let scrollSpeed = 1; // adjust speed here
    let isHovered = false;

    function autoScroll() {
      if (!isHovered) {
        scrollContainer.scrollLeft += scrollSpeed;
        if (scrollContainer.scrollLeft >= scrollContainer.scrollWidth / 2) {
          // Reset for continuous loop
          scrollContainer.scrollLeft = 0;
        }
      }
      requestAnimationFrame(autoScroll);
    }

    autoScroll();

    // ===== PAUSE ON HOVER =====
    scrollContainer.addEventListener("mouseenter", () => {
      isHovered = true;
      scrollContainer.style.cursor = "grab";
    });

    scrollContainer.addEventListener("mouseleave", () => {
      isHovered = false;
    });

    // ===== MANUAL DRAG SCROLL =====
    let isDown = false;
    let startX;
    let scrollLeft;

    scrollContainer.addEventListener("mousedown", (e) => {
      isDown = true;
      scrollContainer.classList.add("active");
      startX = e.pageX - scrollContainer.offsetLeft;
      scrollLeft = scrollContainer.scrollLeft;
      scrollContainer.style.cursor = "grabbing";
    });

    scrollContainer.addEventListener("mouseleave", () => {
      isDown = false;
      scrollContainer.style.cursor = "grab";
    });

    scrollContainer.addEventListener("mouseup", () => {
      isDown = false;
      scrollContainer.style.cursor = "grab";
    });

    scrollContainer.addEventListener("mousemove", (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - scrollContainer.offsetLeft;
      const walk = (x - startX) * 1.5; // scroll speed multiplier
      scrollContainer.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
