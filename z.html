<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Lighting Concepts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    .main-wrapper {
      display: flex;
      align-items: stretch;
      height: 100vh;
      width: 100%;
    }

    /* LEFT SECTION */
    .left-section {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 4rem 3rem;
    }

    .left-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .text-content {
      flex: 1;
      padding-right: 2rem;
    }

    .headline {
      font-size: 3.2rem;
      font-weight: 600;
      color: #111;
    }

    .subheadline {
      font-size: 3.2rem;
      color: #cfcfcf;
      font-weight: 300;
      margin-top: -10px;
    }

    .desc {
      color: #777;
      max-width: 380px;
      margin: 25px 0;
      line-height: 1.7;
    }

    .read-more {
      color: #000;
      font-weight: 500;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }

    .page-count {
      font-size: 1rem;
      color: #aaa;
      margin-top: 1.5rem;
    }

    /* Thumbnails */
    .thumbs {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-end;
    }

    .thumbs img {
      width: 85px;
      height: 110px;
      object-fit: cover;
      filter: grayscale(100%);
      transition: 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 6px;
    }

    .thumbs img.active {
      filter: grayscale(0%);
      border: 2px solid #c8102e;
    }

    .thumbs img:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    /* RIGHT SECTION */
    .right-section {
      width: 50%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: #f3f3f3;
      overflow: hidden;
    }

    .main-image-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .main-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: opacity 0.8s ease-in-out;
    }

    .red-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 100px;
      background-color: #c8102e;
    }

    /* Red Box */
    .red-box {
      width: 100%;
      background-color: #c8102e;
      color: #fff;
      padding: 2.5rem 3rem;
      text-align: right;
    }

    .red-box h4 {
      margin: 0;
      font-weight: 500;
      font-size: 1.5rem;
    }

    .red-box p {
      margin-top: 5px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    /* Arrow button */
    .arrow-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 50%;
    }

    @media (max-width: 992px) {
      .main-wrapper {
        flex-direction: column;
        height: auto;
      }

      .left-section, .right-section {
        width: 100%;
        padding: 2rem;
      }

      .thumbs {
        flex-direction: row;
        justify-content: center;
        margin-top: 2rem;
      }

      .red-box {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <!-- LEFT SECTION -->
    <div class="left-section">
      <div class="left-content">
        <div class="text-content">
          <h1 class="headline">Illuminate your</h1>
          <h1 class="subheadline">world</h1>
          <p class="desc">
            Experience the future of light — designed to enhance every mood, highlight architecture, and redefine ambience through intelligent design.
          </p>
          <a href="#" class="read-more">explore lights</a>
          <p class="page-count">01/04</p>
        </div>

        <div class="thumbs">
          <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?w=400" alt="Ambient Lights" data-main="https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?w=1200" class="active" />
          <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=400" alt="Mood Lighting" data-main="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?w=1200" />
          <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=400" alt="Architectural Glow" data-main="https://images.unsplash.com/photo-1520880867055-1e30d1cb001c?w=1200" />
          <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?w=400" alt="Outdoor Lighting" data-main="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=1200" />
        </div>
      </div>
    </div>

    <!-- RIGHT SECTION -->
    <div class="right-section">
      <div class="main-image-wrapper">
        <div class="red-line"></div>
        <img src="https://images.unsplash.com/photo-1497436072909-60f360e1d4b1?w=1200" class="main-img" alt="Main Lighting Image" />
        <div class="arrow-btn">→</div>
      </div>

      <div class="red-box">
        <h4>Smart Lighting</h4>
        <p>Designed to inspire brilliance</p>
      </div>
    </div>
  </div>

  <script>
    const thumbs = document.querySelectorAll(".thumbs img");
    const mainImg = document.querySelector(".main-img");
    const pageCount = document.querySelector(".page-count");
    const redTitle = document.querySelector(".red-box h4");
    const redText = document.querySelector(".red-box p");

    const captions = [
      { title: "Smart Lighting", text: "Designed to inspire brilliance" },
      { title: "Mood Lighting", text: "Control the ambiance effortlessly" },
      { title: "Architectural Glow", text: "Accentuate design with light" },
      { title: "Outdoor Radiance", text: "Light up every outdoor moment" }
    ];

    let index = 0;

    function showImage(i) {
      thumbs.forEach((thumb) => thumb.classList.remove("active"));
      thumbs[i].classList.add("active");
      mainImg.style.opacity = 0;
      setTimeout(() => {
        mainImg.src = thumbs[i].getAttribute("data-main");
        mainImg.style.opacity = 1;
      }, 400);
      redTitle.textContent = captions[i].title;
      redText.textContent = captions[i].text;
      pageCount.textContent = 0${i + 1}/0${thumbs.length};
      index = i;
    }

    thumbs.forEach((thumb, i) => {
      thumb.addEventListener("click", () => showImage(i));
    });

    setInterval(() => {
      index = (index + 1) % thumbs.length;
      showImage(index);
    }, 4000);
  </script>
</body>
</html>
