<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lighting Product Slider
  
</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
  html,body {width:100%; height:100%; overflow:hidden; background:#000;}

  .banner {
    position:relative;
    width:100vw; height:100vh;
    overflow:hidden;
  }

  /* ðŸ”¥ Full bright dynamic background */
  .banner-bg {
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    background-size:cover;
    background-position:center;
    transition:opacity 1.2s ease-in-out, transform 6s ease;
    z-index:1;
    filter:brightness(1) contrast(1.05) saturate(1.2);
  }
  .banner-bg.active {opacity:1; transform:scale(1);}
  .banner-bg.inactive {opacity:0; transform:scale(1.1);}

  /* âœ¨ Slight black glow only behind content */
  .banner-content {
    position:relative; z-index:3;
    display:flex; justify-content:space-between; align-items:flex-end;
    height:100%;
    padding:60px 80px;
    color:#fff;
    backdrop-filter: blur(0px);
  }

  .banner-text {
    max-width:350px;
    transition:opacity 0.8s ease, transform 0.8s ease;
    text-shadow:0 0 12px rgba(0,0,0,0.7);
  }
  .banner-text.fade {opacity:0; transform:translateY(20px);}
  .banner-text p {
    text-transform:uppercase; font-size:0.9rem; letter-spacing:2px; opacity:0.9;
  }
  .banner-text h1 {
    font-size:3rem; font-weight:700; line-height:1.1; margin-top:10px;
  }

  .cards-wrapper {width:65%; overflow:hidden; position:relative;}
  .cards {
    display:flex; gap:25px;
    transition:transform 1s ease-in-out;
  }

  .card {
    width:170px; height:250px; border-radius:16px; overflow:hidden;
    flex-shrink:0; position:relative;
    transition:transform 0.6s ease, box-shadow 0.6s ease;
    cursor:pointer;
  }
  .card img {
    width:100%; height:100%; object-fit:cover;
    transition:transform 0.5s ease;
  }
  .card-overlay {
    position:absolute; bottom:0; left:0;
    width:100%; padding:8px;
    background:linear-gradient(transparent,rgba(0,0,0,0.4));
    color:white; font-size:0.8rem; letter-spacing:0.5px;
  }
  .card.active {
    transform:scale(1.15);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<div class="banner">
  <div class="banner-bg active" id="bg1"></div>
  <div class="banner-bg inactive" id="bg2"></div>

  <div class="banner-content">
    <div class="banner-text" id="textBlock">
      <p id="location-sub">COB</p>
      <h1 id="location-title">Lighting One</h1>
    </div>

    <div class="cards-wrapper">
      <div class="cards" id="cards">
        <div class="card" data-bg="https://source.unsplash.com/1600x900/?lighting" data-title="Lighting One" data-sub="COB">
          <img src="assets/img/10.png" alt="">
          <div class="card-overlay">Lighting One</div>
        </div>
        <div class="card" data-bg="https://source.unsplash.com/1600x900/?modern-light" data-title="Lighting Two" data-sub="Trimless">
          <img src="assets/img/11.png" alt="">
          <div class="card-overlay">Lighting Two</div>
        </div>
        <div class="card" data-bg="https://source.unsplash.com/1600x900/?ceiling-light" data-title="Lighting Three" data-sub="Downlight">
          <img src="assets/img/12.png" alt="">
          <div class="card-overlay">Lighting Three</div>
        </div>
        <div class="card" data-bg="https://source.unsplash.com/1600x900/?spotlight" data-title="Lighting Four" data-sub="Spotlight">
          <img src="assets/img/13.png" alt="">
          <div class="card-overlay">Lighting Four</div>
        </div>
        <div class="card" data-bg="https://source.unsplash.com/1600x900/?led-light" data-title="Lighting Five" data-sub="LED">
          <img src="assets/img/14.png" alt="">
          <div class="card-overlay">Lighting Five</div>
        </div>
        <div class="card" data-bg="https://source.unsplash.com/1600x900/?wall-light" data-title="Lighting Six" data-sub="Wallwasher">
          <img src="assets/img/15.png" alt="">
          <div class="card-overlay">Lighting Six</div>
        </div>
        <div class="card" data-bg="https://source.unsplash.com/1600x900/?home-light" data-title="Lighting Seven" data-sub="Laser Blade">
          <img src="assets/img/16.png" alt="">
          <div class="card-overlay">Lighting Seven</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const cardsContainer = document.getElementById('cards');
const cards = document.querySelectorAll('.card');
const bg1 = document.getElementById('bg1');
const bg2 = document.getElementById('bg2');
const title = document.getElementById('location-title');
const subtitle = document.getElementById('location-sub');
const textBlock = document.getElementById('textBlock');

let currentBg = bg1;
let nextBg = bg2;

bg1.style.backgroundImage = `url('${cards[0].dataset.bg}')`;
cards[0].classList.add('active');

function updateBackground(card) {
  const bgUrl = card.dataset.bg;
  const newTitle = card.dataset.title;
  const newSub = card.dataset.sub;

  textBlock.classList.add('fade');

  setTimeout(() => {
    nextBg.style.backgroundImage = `url('${bgUrl}')`;
    nextBg.classList.add('active');
    nextBg.classList.remove('inactive');
    currentBg.classList.add('inactive');
    currentBg.classList.remove('active');

    [currentBg, nextBg] = [nextBg, currentBg];

    title.textContent = newTitle;
    subtitle.textContent = newSub;
    textBlock.classList.remove('fade');
  }, 600);

  cards.forEach(c => c.classList.remove('active'));
  card.classList.add('active');
}

function slideLoop() {
  const cardWidth = cards[0].offsetWidth + 25;
  cardsContainer.style.transition = "transform 1s ease-in-out";
  cardsContainer.style.transform = `translateX(-${cardWidth}px)`;

  setTimeout(() => {
    cardsContainer.appendChild(cardsContainer.children[0]);
    cardsContainer.style.transition = "none";
    cardsContainer.style.transform = "translateX(0)";
    const currentCard = cardsContainer.children[0];
    updateBackground(currentCard);
  }, 1000);

  setTimeout(slideLoop, 3500);
}

setTimeout(slideLoop, 2000);
</script>

</body>
</html>
