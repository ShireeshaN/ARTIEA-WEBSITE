<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Text Fade Animation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    font-size: 80px;
    font-weight: bold;
    text-align: center;
  }

  .text {
    position: relative;
    display: inline-block;
    color: white;
    z-index: 2;
  }

  /* Split halves */
  .text::before,
  .text::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
    color: white;
    z-index: 2;
    transform: translateY(0);
    opacity: 1;
    transition: transform 1s ease, opacity 1s ease, clip-path 1s ease;
  }

  .text::before {
    top: 0;
    clip-path: inset(0 0 50% 0);
  }

  .text::after {
    bottom: 0;
    clip-path: inset(50% 0 0 0);
  }

  .middle-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 250px;
    height: auto;
    z-index: 3;
    transition: transform 1s ease;
  }

  /* Animate split + fade */
  .animate .text::before {
    transform: translateY(-80px);
    opacity: 0; /* fade out top half */
  }

  .animate .text::after {
    transform: translateY(80px);
    opacity: 0; /* fade out bottom half */
  }

  .animate .middle-image {
    transform: translate(-50%, -50%) scale(1);
  }
</style>
</head>
<body>

<div class="container" id="container">
  <span class="text" data-text="ARKOSLIGHT">ARKOSLIGHT</span>
  <img class="middle-image" src="assets/img/17.png" alt="Product">
</div>

<script>
  window.onload = () => {
    const container = document.getElementById('container');
    setTimeout(() => {
      container.classList.add('animate');
    }, 800);
  }
</script>

</body>
</html>
