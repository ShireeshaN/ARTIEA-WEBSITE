<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dani Scroll Demo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: sans-serif;
  }

  .hero-section {
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: #fff;
    overflow: hidden;
  }

  .hero-heading {
    position: sticky;
    top: 50px;
    font-size: 4rem;
    z-index: 10;
    text-align: center;
    color: #111;
    margin-top: 50px;
  }

  .hero-images {
    position: relative;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    overflow: hidden;
  }

  .hero-images img {
    position: absolute;
    height: 60%;   /* vertical start */
    width: auto;
    opacity: 0;
    transform-origin: center center;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  .next-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    background: #e9ecef;
    font-weight: 600;
  }
</style>
</head>
<body>

<section class="hero-section" id="hero">
  <h1 class="hero-heading">Connecting</h1>
  <div class="hero-images">
    <img src="https://picsum.photos/id/1015/600/900" class="hero-img">
    <img src="https://picsum.photos/id/1025/600/900" class="hero-img">
    <img src="https://picsum.photos/id/1035/600/900" class="hero-img">
  </div>
</section>

<section class="next-section">
  Normal scroll resumes here ⬇️
</section>

<script>
gsap.registerPlugin(ScrollTrigger);

const images = gsap.utils.toArray(".hero-img");

// initial state: first image visible vertical
gsap.set(images, {opacity:0, scale:1, x:0});
gsap.set(images[0], {opacity:1});

// calculate scroll duration dynamically
const scrollHeight = window.innerHeight * images.length * 1.5;

const tl = gsap.timeline({
  scrollTrigger: {
    trigger: "#hero",
    start: "top top",
    end: scrollHeight,
    scrub: true,
    pin: true
  }
});

// animate each image
images.forEach((img, i) => {
  if(i === 0){
    // first image expands in width
    tl.to(img, {
      width: "90%",       // vertical -> wide
      height: "auto",
      duration: 1.5,
      ease: "power2.out"
    })
    .to(img, {
      xPercent: -100,      // slide left out
      opacity: 0,
      duration: 1.2,
      ease: "power2.inOut"
    }, "+=0.3");
  } else {
    // next images come from right
    tl.fromTo(img,
      {xPercent: 100, opacity:0, width:"60%", height:"auto"},
      {xPercent:0, opacity:1, width:"90%", duration:1.5, ease:"power2.out"},
      "-=0.5"
    )
    .to(img, {xPercent: -100, opacity:0, duration:1.2, ease:"power2.inOut"}, "+=0.3");
  }
});
</script>

</body>
</html>
