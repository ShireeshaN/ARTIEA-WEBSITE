<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Section</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }

    .section {
      text-align: center;
      padding: 80px 20px;
    }

    .section h2 {
      font-size: 40px;
      letter-spacing: 2px;
      margin-bottom: 50px;
      font-weight: 600;
    }

    /* Tabs */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 60px;
    }

    .tab {
      padding: 15px 40px;
      border: 1px solid #aaa;
      font-size: 14px;
      letter-spacing: 1px;
      cursor: pointer;
      background: transparent;
      transition: all 0.2s ease-in-out;
    }

    .tab.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }

    .tab:hover {
      background: #eee;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    /* Fade-in animation */
    .product.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product img {
      max-height: 200px; /* Increased height */
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.08);
    }

    .product-name {
      font-size: 16px;
      letter-spacing: 3px;
      color: #444;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .tab {
        padding: 12px 25px;
        font-size: 13px;
      }
      .section h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <h2>PRODUCTS</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab" onclick="showProducts('COB')">COB</div>
      <div class="tab" onclick="showProducts('LASERBLADES')">LASER BLADES</div>
      <div class="tab" onclick="showProducts('WALL WASHERS')">WALL WASHERS</div>
      <div class="tab" onclick="showProducts('MAGNETIC')">MAGNETIC TRACK</div>
      <div class="tab active" onclick="showProducts('INDUSTRY')">INDUSTRY</div>
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="product-grid"></div>
  </section>

  <script>
    const products = {
      NEW: [],
      INDOOR: [],
      OUTDOOR: [],
      SYNC: [],
      INDUSTRY: [
        { name: "HIGH-BAY", image: "images/highbay.png" },
        { name: "TUBE", image: "images/tube.png" },
        { name: "SOLID TUBE", image: "images/solidtube.png" },
        { name: "DOWNLIGHT", image: "images/downlight.png" },
        { name: "FLOOD LIGHT", image: "images/floodlight.png" },
      ],
    };

    const productGrid = document.getElementById("product-grid");
    const tabs = document.querySelectorAll(".tab");

    function showProducts(category) {
      // Update active tab
      tabs.forEach((tab) => tab.classList.remove("active"));
      document
        .querySelector(`.tab[onclick="showProducts('${category}')"]`)
        .classList.add("active");

      // Clear grid
      productGrid.innerHTML = "";

      // Add new products
      const items = products[category];
      if (items.length === 0) {
        productGrid.innerHTML =
          '<p style="grid-column: 1 / -1; color: #777;">No products in this category.</p>';
        return;
      }

      items.forEach((p, i) => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
        `;
        productGrid.appendChild(div);

        // Fade-in animation delay
        setTimeout(() => div.classList.add("show"), 100 * i);
      });
    }

    // Load default tab
    showProducts("INDUSTRY");
  </script>
</body>
</html>
